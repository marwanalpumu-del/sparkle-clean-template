<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة | SparkleClean</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .error-page { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            background: var(--bg-color);
        }
        .error-code { 
            font-size: clamp(80px, 15vw, 120px); 
            font-weight: 900; 
            color: var(--primary); 
            margin: 0; 
            line-height: 1;
        }
        .error-msg { margin: 20px 0; padding: 0 20px; }
    </style>
</head>
<body>
    <div class="error-page">
        <h1 class="error-code">404</h1>
        <div class="error-msg">
            <h2>عذراً! هذه الصفحة نظيفة أكثر من اللازم... ✨</h2>
            <p>في الحقيقة، لقد قمنا بتنظيفها جيداً حتى اختفت تماماً! لنعد إلى الصفحة الرئيسية.</p>
        </div>
        <a href="index-ar.html" class="btn-glass-primary" style="width: 250px; text-decoration: none;">العودة للرئيسية</a>
    </div>

    <script>
        // تطبيق الثيم
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    </script>
</body>
</html>
