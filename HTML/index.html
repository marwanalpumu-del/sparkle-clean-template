<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleClean | Professional Cleaning Landing Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container navbar">
            <a href="#" class="brand-logo">
                <div class="logo-icon">✨</div>
                <div class="logo-text">Sparkle<span>Clean</span></div>
            </a>
        </div>
    </header>

    <main class="container hero-wrapper">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Professional Cleaning <br><span>Made Simple.</span></h1>
                <p>The smartest way to book a cleaning service. Get an instant quote based on your home size and book in seconds.</p>
            </div>
        </div>

        <div class="calculator-side">
            <div class="calc-card">
                <h3>Estimate & Book</h3>
                
                <div class="form-group">
                    <label>Total Area (m²)</label>
                    <input type="number" id="inputArea" placeholder="Enter area size" oninput="calculatePrice()">
                </div>

                <div class="form-group">
                    <label>Service Type</label>
                    <select id="selectService" onchange="calculatePrice()">
                        <option value="1.0">Standard Cleaning ($1.0/m²)</option>
                        <option value="1.5">Deep Cleaning ($1.5/m²)</option>
                        <option value="2.5">Post-Construction ($2.5/m²)</option>
                    </select>
                </div>

                <div class="price-result">
                    <p>Estimated Total</p>
                    <h2>$<span id="priceValue">0.00</span></h2>
                </div>

                <div class="payment-methods">
                    <div class="pay-tab active">PayPal / Card</div>
                    <div class="pay-tab">Crypto / Binance</div>
                </div>

                <button class="btn-checkout" onclick="handlePayment()">Confirm & Pay Now</button>
            </div>
        </div>
    </main>

    <section class="container map-section">
        <h2 style="text-align: center; margin-bottom: 30px;">Find Our Office</h2>
        <div class="map-placeholder">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019234145417!2d-122.41941548468202!3d37.77492957975947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6c8f4459%3A0xb10ed6d9b5050c58!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1625123456789!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
