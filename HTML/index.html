<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleClean | Premium Cleaning Services</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container navbar">
            <a href="#" class="brand-logo">
                <div class="logo-icon">✨</div> Sparkle<span>Clean</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="hero-wrapper">
            <div class="hero-text">
                <h1>Professional Cleaning <span>Made Simple.</span></h1>
                <p>Book your premium cleaning service in seconds with our smart price calculator.</p>
                
                <div class="gallery-grid" style="margin-top: 30px; display: flex; gap: 15px;">
                    <div class="gallery-item">
                        <img src="assets/images/before.jpg" alt="Before" style="width:100%; border-radius:10px;">
                        <p style="font-size: 12px; font-weight: bold;">BEFORE</p>
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/after.jpg" alt="After" style="width:100%; border-radius:10px;">
                        <p style="font-size: 12px; font-weight: bold;">AFTER</p>
                    </div>
                </div>
            </div>

            <div class="calc-card">
                <div class="form-group">
                    <label>Area Size (sq meters)</label>
                    <input type="number" id="inputArea" placeholder="e.g. 100" oninput="calculatePrice()">
                </div>
                <div class="form-group">
                    <label>Service Type</label>
                    <select id="selectService" onchange="calculatePrice()">
                        <option value="10">Basic Cleaning ($10/m²)</option>
                        <option value="25">Deep Cleaning ($25/m²)</option>
                        <option value="40">Post-Construction ($40/m²)</option>
                    </select>
                </div>
                <div class="price-result">
                    <p>Estimated Total</p>
                    <h2>$<span id="priceValue">0</span></h2>
                </div>
                <button class="btn-checkout" onclick="handlePayment()">Book & Pay Now</button>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <footer style="text-align: center; padding: 40px 20px; background: var(--card-bg); margin-top: 50px; border-top: 1px solid var(--input-border);">
    <p>&copy; 2026 SparkleClean. Built with passion for professional cleaning services.</p>
</footer>

</body>
</html>
