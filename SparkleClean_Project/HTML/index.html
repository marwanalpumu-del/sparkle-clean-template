<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SparkleClean | Professional Cleaning Service</title>
    <style>
        :root { --primary: #00b4db; --dark: #1a2a3a; }
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 50px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .logo { font-size: 28px; font-weight: 800; color: var(--dark); text-align: center; margin-bottom: 30px; }
        .logo span { color: var(--primary); }
        .calc-box { border-top: 4px solid var(--primary); padding-top: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        .price-tag { font-size: 32px; color: var(--primary); text-align: center; margin: 20px 0; font-weight: bold; }
        .btn { width: 100%; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âœ¨ Sparkle<span>Clean</span></div>
        <div class="calc-box">
            <label>Area Size (sq/m)</label>
            <input type="number" id="area" placeholder="Enter size" oninput="calc()">
            <label>Service Type</label>
            <select id="type" onchange="calc()">
                <option value="1">Standard ($1/m)</option>
                <option value="2">Deep Clean ($2/m)</option>
            </select>
            <div class="price-tag">$<span id="total">0.00</span></div>
            <button class="btn" onclick="alert('Redirecting to Payment...')">Book & Pay Now</button>
        </div>
    </div>
    <script>
        function calc() {
            const a = document.getElementById('area').value;
            const t = document.getElementById('type').value;
            document.getElementById('total').innerText = (a * t).toFixed(2);
        }
    </script>
</body>
</html>
