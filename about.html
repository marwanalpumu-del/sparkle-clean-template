<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleClean | Professional Cleaning Services</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="preloader"></div>

    <header class="main-header">
        <div class="container navbar">
            <a href="index.html" class="brand-logo">
                <div class="logo-text">Sparkle<span>Clean</span></div>
            </a>

            <nav class="nav-container" id="nav-menu">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link active">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    
                    <li class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider"></div>
                        </label>
                    </li>

                    <li><a href="index-ar.html" class="nav-link lang-btn">العربية</a></li>
                    <li><a href="contact.html" class="btn-checkout nav-contact-btn">Contact Us</a></li>
                </ul>
            </nav>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <section class="hero-section" style="padding: 120px 0 60px;">
        <div class="container" style="text-align: center;">
            <h1 class="hero-title" style="margin-bottom: 20px; font-size: 2.5rem;">Professional Cleaning <br><span class="highlight">On Demand</span></h1>
            <p style="color: var(--text-muted); margin-bottom: 40px;">Estimate your cleaning cost and book in seconds.</p>

            <div class="calc-card">
                <h3 style="text-align: left; margin-bottom: 15px;">Cost Estimator</h3>
                
                <div class="form-group">
                    <label for="inputArea">Area (sq. meters)</label>
                    <input type="number" id="inputArea" placeholder="e.g. 100" min="0">
                </div>

                <div class="price-result">
                    <p>Estimated Total</p>
                    <h2 id="priceDisplay">0 SAR</h2>
                </div>

                <div class="policy-check">
                    <input type="checkbox" id="acceptPolicy">
                    <label for="acceptPolicy">I agree to the <a href="policy.html">Acceptance Policy</a> and Terms of Service.</label>
                </div>

                <a href="#" class="btn-checkout whatsapp-link" id="mainBookingBtn">Secure Booking ✨</a>
            </div>
        </div>
    </section>

    <footer class="main-footer" style="text-align: center; padding: 40px 0;">
        <div class="container">
            <p>&copy; 2026 SparkleClean. All rights reserved. Designed with ❤️</p>
        </div>
    </footer>

    <a href="#" class="whatsapp-float whatsapp-link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="35">
    </a>

    <script src="assets/js/main.js"></script>
</body>
</html>
