<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SparkleClean Premium</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="preloader">
        <div class="loader">
            <div class="loader-icon">✨</div>
            <div class="loader-text">Sparkle<span>Clean</span></div>
            <div class="loader-bar"></div>
        </div>
    </div>

    <header class="main-header">
        <div class="container navbar">
            <a href="index.html" class="brand-logo">
                <div class="logo-icon">✨</div> Sparkle<span>Clean</span>
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </header>

    <section class="hero-banner" style="height: 40vh; min-height: 300px; margin-bottom: 0;">
        <div class="container">
            <div class="banner-content" style="text-align: center; max-width: 100%;">
                <span class="badge">GET IN TOUCH</span>
                <h1>Contact <span>Our Team.</span></h1>
                <p>Have questions? We're here to help you 24/7.</p>
            </div>
        </div>
    </section>

    <section class="container" style="padding: 60px 20px; max-width: 800px;">
        <div class="calc-card">
            <h2 style="text-align: center; margin-bottom: 30px;">Send us a <span>Message</span></h2>
            
            <form id="contactForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;" class="mobile-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="john@example.com" required>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>Subject</label>
                    <select>
                        <option>General Inquiry</option>
                        <option>Residential Cleaning</option>
                        <option>Commercial Cleaning</option>
                        <option>Feedback</option>
                    </select>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>Your Message</label>
                    <textarea style="width:100%; height:120px; border-radius:12px; border:1px solid var(--input-border); background:var(--bg-color); color:var(--text-color); padding:15px; outline: none; font-family: inherit;" placeholder="How can we help you?"></textarea>
                </div>

                <button type="submit" class="btn-checkout" style="margin-top: 20px; font-size: 16px;">
                    ✨ Send Message
                </button>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2026 SparkleClean. Professional Cleaning Template.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
