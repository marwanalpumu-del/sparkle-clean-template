<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SparkleClean</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="preloader"><div class="loader"><div class="loader-icon">âœ¨</div></div></div>

    <header class="main-header">
        <div class="container navbar">
            <a href="index.html" class="brand-logo"><div class="logo-shape"></div><div class="logo-text">Sparkle<span>Clean</span></div></a>
            <div class="menu-toggle" id="mobile-menu"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
            <nav class="nav-container" id="nav-container">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox"><input type="checkbox" id="checkbox" /><div class="slider round"></div></label>
            </div>
        </div>
    </header>

    <section class="container" style="padding: 60px 20px;">
        <h2 style="text-align: center; margin-bottom: 40px;">Get In Touch</h2>
        <div class="calc-card" style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--input-border); background: var(--bg-color); color: var(--text-color);" rows="5"></textarea>
            </div>
            <button class="btn-checkout">Send Message</button>
        </div>
    </section>

    <footer class="main-footer"><p>&copy; 2026 SparkleClean Premium.</p></footer>
<script src="assets/js/main.js"></script>
</body>
</html>
