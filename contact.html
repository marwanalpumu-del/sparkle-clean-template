<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SparkleClean</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container navbar">
            <a href="index.html" class="brand-logo">
                <div class="logo-icon">âœ¨</div> Sparkle<span>Clean</span>
            </a>
            <nav>
                <ul style="display: flex; gap: 20px; list-style: none;">
                    <li><a href="index.html" style="text-decoration: none; color: inherit;">Home</a></li>
                    <li><a href="services.html" style="text-decoration: none; color: inherit;">Services</a></li>
                    <li><a href="about.html" style="text-decoration: none; color: inherit;">About</a></li>
                    <li><a href="contact.html" style="color: var(--primary); font-weight: bold; text-decoration: none;">Contact</a></li>
                </ul>
            </nav>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox"><input type="checkbox" id="checkbox" /><div class="slider round"></div></label>
            </div>
        </div>
    </header>

    <section class="container" style="padding: 80px 0; max-width: 600px;">
        <div class="calc-card">
            <h2 style="text-align: center; margin-bottom: 25px;">Send us a <span>Message</span></h2>
            <div class="form-group"><label>Full Name</label><input type="text" placeholder="Your Name"></div>
            <div class="form-group"><label>Email Address</label><input type="email" placeholder="email@example.com"></div>
            <div class="form-group"><label>Message</label><textarea style="width:100%; height:100px; border-radius:8px; border:2px solid var(--input-border); background:var(--card-bg); color:var(--text-color); padding:10px;"></textarea></div>
            <button class="btn-primary" style="width:100%; border:none; cursor:pointer;">Send Message</button>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
