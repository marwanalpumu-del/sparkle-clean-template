<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SparkleClean - Get a Quote</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div id="preloader"></div>

    <header class="main-header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="brand-logo">
                    <div class="logo-shape"></div>
                    <div class="logo-text">SparkleClean<span>PREMIUM</span></div>
                </a>
                
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>

                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                    
                    <li class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider"></div>
                        </label>
                    </li>
                    <li><a href="contact-ar.html" class="nav-link lang-btn">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 60px 20px;">
        <div class="contact-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; margin-top: 40px;">
            
            <div class="info-card">
                <span class="badge">Get in Touch</span>
                <h2 style="margin: 15px 0;">Contact Information</h2>
                <p style="color: var(--text-muted); margin-bottom: 30px;">Have questions? Our team is here to help you 24/7.</p>
                
                <div class="info-item" style="display: flex; gap: 15px; margin-bottom: 25px;">
                    <div style="font-size: 24px;">üìç</div>
                    <div><h4 style="margin: 0;">Location</h4><p style="color: var(--text-muted); margin: 0;">123 Sparkle St, City Center</p></div>
                </div>
                <div class="info-item" style="display: flex; gap: 15px; margin-bottom: 25px;">
                    <div style="font-size: 24px;">üìß</div>
                    <div><h4 style="margin: 0;">Email</h4><p style="color: var(--text-muted); margin: 0;">support@sparkleclean.com</p></div>
                </div>
            </div>

            <div class="service-card">
                <h2 style="margin-bottom: 20px;">Send Us a Message</h2>
                <form id="contact-form" method="POST">
                    <input type="hidden" name="_next" value="success.html">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" rows="5" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn-checkout" style="width: 100%;">Send Message ‚ú®</button>
                </form>
            </div>

        </div>
    </main>

    <button id="scrollToTop">‚Üë</button>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
