<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleClean | Premium Cleaning Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="preloader">
        <div class="loader-content">
            <div class="loader-box">
                <span class="star" style="top: 5px; right: 5px;">✦</span>
                <span class="star" style="bottom: 5px; left: 5px;">✦</span>
                <span class="loader-logo">S</span>
            </div>
            <p class="loader-text">SPARKLE CLEAN</p>
        </div>
    </div>

    <header class="main-header">
        <div class="container navbar">
            <a href="index.html" class="brand-logo">
                <div class="logo-shape"></div>
                <div class="logo-text">SPARKLE<span>CLEAN</span></div>
            </a>

            <div class="nav-controls">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider"></div>
                    </label>
                </div>

                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>

            <nav class="nav-container">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link active">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="index-ar.html" class="nav-link lang-btn">العربية</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-banner">
        <div class="container hero-wrapper">
            <div class="banner-content">
                <h1 class="hero-title">Experience <span>Sparkling</span> Excellence</h1>
                <p>Top-tier professional cleaning services from <strong>SparkleClean</strong>.</p>
                <div class="banner-buttons">
                    <a href="services.html" class="btn-glass-primary">Our Services</a>
                    <a href="contact.html" class="btn-glass-outline">Book Now</a>
                </div>
            </div>

            <div class="calc-card">
                <h3>Cost Estimator</h3>
                <div class="form-group">
                    <label>Area (sq. meters)</label>
                    <input type="number" id="inputArea" placeholder="e.g. 100">
                </div>
                <div class="price-result">
                    <p>Estimated Total</p>
                    <h2 id="priceDisplay">$0</h2>
                </div>
                <button class="btn-checkout">Secure Booking ✨</button>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
