<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تأكيد الطلب | SparkleClean Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .success-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
        }
        .success-card {
            background: var(--card-bg);
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }
        .check-icon-box {
            width: 100px; height: 100px;
            background: #25d366; color: white;
            font-size: 50px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) 0.3s backwards;
        }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideUp { 0% { transform: translateY(30px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        .redirect-notice { font-size: 0.85rem; opacity: 0.6; margin-top: 20px; }
        .btn-return {
            display: inline-block; padding: 15px 40px;
            background: var(--primary); color: white;
            text-decoration: none; border-radius: 8px;
            font-weight: 700; transition: var(--transition);
        }
        .btn-return:hover { transform: translateY(-3px); background: var(--secondary); }
    </style>
</head>
<body>
    <main class="success-wrapper">
        <div class="success-card">
            <div class="check-icon-box">✓</div>
            <h1>شكراً لك!</h1>
            <p style="margin-bottom: 25px; line-height: 1.8;">لقد استلمنا طلبك بنجاح. سيتواصل فريق <strong>SparkleClean</strong> معك خلال 24 ساعة لتأكيد الحجز.</p>
            <a href="index-ar.html" class="btn-return">العودة للرئيسية الآن</a>
            <p class="redirect-notice">سيتم تحويلك تلقائياً خلال ثوانٍ...</p>
        </div>
    </main>

    <script>
        // تطبيق الثيم
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        // توجيه تلقائي بعد 8 ثوانٍ
        setTimeout(() => { window.location.href = "index-ar.html"; }, 8000);
    </script>
</body>
</html>
