<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام طلبك | سباركل كلين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00b4db; --bg: #f4f7f9; }
        body { 
            font-family: 'Cairo', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            background: var(--bg); 
            color: #1e293b; 
            text-align: center; 
            box-sizing: border-box;
            padding-top: 120px; 
        }
        .card { 
            background: white; 
            padding: 50px 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            max-width: 400px; 
            width: 85%; 
            border: 1px solid rgba(0,0,0,0.03);
            /* تمت إزالة الأنميشن لتقليل الاهتزاز عند التحديث */
        }
        .icon-circle {
            width: 70px; height: 70px; background: rgba(0, 180, 219, 0.1);
            color: var(--primary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 35px; margin: 0 auto 25px;
        }
        h1 { margin: 0 0 15px; font-size: 26px; font-weight: 900; color: #0f172a; }
        p { color: #64748b; margin-bottom: 35px; line-height: 1.8; font-size: 1.1rem; }
        .btn { 
            background: var(--primary); color: white; text-decoration: none; 
            padding: 15px 30px; border-radius: 12px; font-weight: bold; 
            transition: 0.3s; display: inline-block; width: 100%; box-sizing: border-box;
            cursor: pointer; border: none; outline: none;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,180,219,0.2); }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">✓</div>
        <h1>تم استلام طلبك!</h1>
        <p>شكراً لاختيارك سباركل كلين. تم إرسال طلبك بنجاح، وسنتواصل معك عبر الواتساب لتأكيد التفاصيل النهائية.</p>
        
        <a href="index-ar.html" class="btn">العودة للرئيسية</a>
    </div>
</body>
</html>
