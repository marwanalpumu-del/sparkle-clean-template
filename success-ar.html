<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الإرسال بنجاح | SparkleClean</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; transition: 0.3s;
        }
        .success-card {
            background: var(--card-bg);
            padding: 50px; border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center; max-width: 450px; width: 90%;
            animation: slideUp 0.6s ease-out;
        }
        .check-container {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            margin: 0 auto 25px; color: white; font-size: 40px;
            box-shadow: 0 10px 20px rgba(0, 180, 219, 0.3);
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) 0.3s both;
        }
        h1 { color: var(--text-color); font-size: 26px; margin-bottom: 10px; font-weight: 900; }
        p { color: var(--text-muted); line-height: 1.8; margin-bottom: 30px; }
        .btn-home {
            display: inline-block; padding: 15px 35px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white; text-decoration: none; border-radius: 10px;
            font-weight: 700; transition: 0.3s;
        }
        .redirect-notice { font-size: 0.85rem; color: var(--text-muted); margin-top: 20px; opacity: 0.7; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="check-container">✓</div>
        <h1>تم الإرسال بنجاح!</h1>
        <p>شكراً لتواصلك معنا. فريق <strong>SparkleClean</strong> سيقوم بالرد على استفسارك خلال أقرب وقت ممكن.</p>
        <a href="index-ar.html" class="btn-home">العودة للرئيسية</a>
        <p class="redirect-notice">سيتم تحويلك تلقائياً خلال 8 ثوانٍ...</p>
    </div>

    <script>
        // مزامنة الوضع الداكن
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        // تحويل تلقائي للرئيسية العربية
        setTimeout(() => { window.location.href = "index-ar.html"; }, 8000);
    </script>
</body>
</html>
