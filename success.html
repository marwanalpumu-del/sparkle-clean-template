<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful | SparkleClean</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00b4db; --bg: #f4f7f9; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            /* جعل العناصر تبدأ من الأعلى للسماح بالنزوح اليدوي */
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            background: var(--bg); 
            color: #1e293b; 
            text-align: center;
            box-sizing: border-box;
            /* الإزاحة المطلوبة من حافة الشاشة العلوية */
            padding-top: 100px; 
        }

        .card { 
            background: white; 
            padding: 50px 40px; 
            border-radius: 24px; 
            /* ظل فخم يمنع تداخل المربع مع خلفية الجوال البيضاء */
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            max-width: 400px; 
            width: 85%;
            border: 1px solid rgba(0,0,0,0.03);
            /* حركة دخول ناعمة */
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-circle {
            width: 70px; height: 70px; background: rgba(0, 180, 219, 0.1);
            color: var(--primary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 35px; margin: 0 auto 25px;
        }

        h1 { margin: 0 0 15px; font-size: 26px; font-weight: 900; color: #0f172a; }
        p { color: #64748b; margin-bottom: 35px; line-height: 1.6; font-size: 1.05rem; }

        .btn { 
            background: var(--primary); color: white; text-decoration: none; 
            padding: 15px 30px; border-radius: 12px; font-weight: bold; 
            transition: 0.3s; display: inline-block; width: 100%; box-sizing: border-box;
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,180,219,0.2); }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">✓</div>
        <h1>Order Received!</h1>
        <p>Thank you for choosing SparkleClean. Your request has been sent. We will contact you via WhatsApp shortly.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
