<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful | SparkleClean</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00b4db;
            --bg: #f8fafc;
            --text: #1e293b;
        }
        body { 
            font-family: 'Inter', 'Cairo', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            text-align: center; 
        }
        .card { 
            background: white; 
            padding: 50px 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            max-width: 450px; 
            width: 90%;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(0, 180, 219, 0.1);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 25px;
            font-weight: bold;
        }
        h1 { margin: 0 0 15px; font-size: 28px; font-weight: 900; }
        p { color: #64748b; margin-bottom: 35px; line-height: 1.6; }
        .btn { 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            padding: 15px 35px; 
            border-radius: 12px; 
            font-weight: bold; 
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0, 180, 219, 0.2);
        }
        .btn:hover { transform: translateY(-3px); background: #0083b0; }
    </style>
</head>

</html>
