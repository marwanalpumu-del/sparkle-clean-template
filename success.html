    <style>
        .success-container {
            height: 100vh;

            flex-direction: column;

        }
        .check-container {
            width: 80px;

            border-radius: 50%;
            display: flex;

            align-items: center;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48);
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .btn-home {
            margin-top: 30px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
    </style>
