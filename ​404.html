<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SparkleClean</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page { 
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; 
            padding: 20px;
        }
        .error-code { font-size: 100px; font-weight: 900; color: var(--primary); margin: 0; }
        .divider { width: 50px; height: 4px; background: var(--primary); margin: 30px 0; border-radius: 2px; }
        .lang-box { max-width: 500px; }
        .btn-home { 
            display: inline-block; padding: 12px 30px; 
            background: var(--primary); color: white; 
            text-decoration: none; border-radius: 8px; margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <h1 class="error-code">404</h1>
        
        <div class="lang-box" dir="rtl">
            <h2 style="font-family: 'Cairo';">عذراً! هذه الصفحة نظيفة جداً فاختفت ✨</h2>
            <a href="index-ar.html" class="btn-home" style="font-family: 'Cairo';">العودة للرئيسية</a>
        </div>

        <div class="divider"></div>

        <div class="lang-box">
            <h2 style="font-family: 'Inter';">Oops! This page is so clean it disappeared.</h2>
            <a href="index.html" class="btn-home" style="font-family: 'Inter';">Back to Home</a>
        </div>
    </div>

    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    </script>
</body>
</html>
