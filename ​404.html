<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SparkleClean</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        .error-page { 
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; 
            padding: 20px; background: var(--bg-color);
            transition: var(--transition);
        }
        
        .error-code { 
            font-size: clamp(100px, 15vw, 150px); 
            font-weight: 900; 
            color: var(--primary); 
            margin: 0;
            line-height: 1;
            position: relative;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--primary)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--primary)); }
        }

        .divider { 
            width: 80px; height: 5px; 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            margin: 40px 0; border-radius: 50px; 
        }

        .lang-box { max-width: 600px; margin-bottom: 10px; }
        
        .btn-home { 
            display: inline-block; padding: 14px 35px; 
            background: var(--primary); color: white !important; 
            text-decoration: none; border-radius: 50px; margin-top: 15px;
            font-weight: 700; transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.3);
        }

        .btn-home:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(0, 180, 219, 0.4);
            background: var(--secondary);
        }

        h2 { color: var(--text-color); margin-bottom: 5px; }
        p { color: var(--text-muted); font-size: 1.1rem; }

        /* التجاوب للجوال */
        @media (max-width: 600px) {
            .divider { margin: 25px 0; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div style="font-size: 40px;">✨</div>
        <h1 class="error-code">404</h1>
        
        <div class="lang-box" dir="rtl">
            <h2 style="font-family: 'Cairo';">عذراً! هذه الصفحة نظيفة جداً فاختفت</h2>
            <p style="font-family: 'Cairo';">يبدو أننا قمنا بتنظيف هذا الرابط بعيداً عن الوجود.</p>
            <a href="index-ar.html" class="btn-home" style="font-family: 'Cairo';">العودة للرئيسية</a>
        </div>

        <div class="divider"></div>

        <div class="lang-box">
            <h2 style="font-family: 'Inter';">Oops! This page is so clean it disappeared.</h2>
            <p style="font-family: 'Inter';">It seems we scrubbed this link right out of existence.</p>
            <a href="index.html" class="btn-home" style="font-family: 'Inter';">Back to Home</a>
        </div>
    </div>

    <script>
        // التأكد من تطبيق الثيم المختار من قبل المستخدم
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    </script>
</body>
</html>
