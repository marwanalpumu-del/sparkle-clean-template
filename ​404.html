<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00b4db;
            --dark: #0f172a;
        }
        body { 
            font-family: 'Inter', 'Cairo', sans-serif; 
            margin: 0; background: var(--dark); 
            color: white; display: flex; 
            align-items: center; justify-content: center; 
            height: 100vh; text-align: center;
        }
        .container { padding: 20px; }
        
        /* تأثير الرقم الكبير */
        .error-code { 
            font-size: clamp(120px, 25vw, 200px); 
            font-weight: 900; line-height: 1;
            background: linear-gradient(180deg, var(--primary), #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            drop-shadow: 0 10px 30px rgba(0, 180, 219, 0.4);
        }

        .message-box { margin-bottom: 40px; }
        h2 { font-size: 1.8rem; margin: 10px 0; color: #f1f5f9; }
        p { color: #94a3b8; font-size: 1.1rem; max-width: 500px; margin: 0 auto 30px; }

        /* الأزرار الثنائية */
        .btn-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .btn { 
            text-decoration: none; padding: 14px 30px; 
            border-radius: 12px; font-weight: bold; 
            transition: 0.3s; border: 2px solid var(--primary);
        }
        .btn-ar { font-family: 'Cairo'; color: var(--primary); }
        .btn-en { background: var(--primary); color: white; }

        .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,180,219,0.2); }
        .btn-ar:hover { background: rgba(0, 180, 219, 0.1); }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">404</div>
        
        <div class="message-box">
            <div class="en">
                <h2>Oops! Page Not Found</h2>
                <p>The page you are looking for doesn't exist or has been moved.</p>
            </div>
            
            <hr style="width: 50px; border: 1px solid #334155; margin: 20px auto;">

            <div class="ar" dir="rtl">
                <h2>عذراً! الصفحة غير موجودة</h2>
                <p>يبدو أن الصفحة التي تبحث عنها غير متوفرة حالياً.</p>
            </div>
        </div>

        <div class="btn-group">
            <a href="index.html" class="btn btn-en">Back Home</a>
            <a href="index-ar.html" class="btn btn-ar">العودة للرئيسية</a>
        </div>
    </div>

</body>
</html>
